<html>
  <head>
    <title>Hello Cube!</title>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript">
      window.onload = function() {
 
        var r = new X.renderer3D();
        r.init();
 
        var cube1 = new X.cube();
		
		 var cube2 = new X.cube();
		 cube2.color = [0,0,1];
		 cube2.center = [-30,0,0];
 
        r.add(cube1);
		r.add(cube2);
 
        r.render();
		
		var gui = new dat.GUI();
		gui.addColor(cube2, 'color');
		gui.add(cube2, 'lengthX', 0, 100).onChange(
			function() {
				cube1.modified();
			});
		gui.open();
 
      };
    </script>
  </head>
  <body>
  </body>
</html>
